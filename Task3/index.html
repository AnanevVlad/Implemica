        <script>
            let c=prompt('Enter the number',)
           
 const scale = (n, f) => {
    let carry = 0;
    let j = 0;
    while (carry > 0 || j < n.length) {
        const p = carry + ((j < n.length) ? f * n[j] : 0);
        n[j] = p % 10;
        carry = Math.floor(p / 10); 
        j += 1;
    }
};

const factorial = n => {
    const f = [1];
    for (let i = 2; i <= n; ++i) {
        scale(f, i);
    }
    return f;
};
let arr=(factorial(c))
var sum = 0;
for(var i = 0; i < arr.length; i++){
    sum += arr[i];
    }
alert('The sum of the factorial digits is '+sum)




        </script>
