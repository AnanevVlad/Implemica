<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
       <input id="res">
        <script>
 let N=prompt("Enter the number of pairs of brackets",)
 let a=2*N;
 let b=(Number(N)+1);
 function factorial(n){

     var res = 1;

     while(n) res *= n--;//calculate factorial

     return res;

}

let c =factorial(a)/(factorial(N)*factorial(b))//factorion formula
alert(c)

        </script>
    </body>
</html>
